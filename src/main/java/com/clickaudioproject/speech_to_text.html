<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech to Text</title>
</head>
<body>
<h1>VOICE COMMAND</h1>
<textarea id="transcript" rows="4" cols="50"></textarea><br>
<button onclick="startSpeechToText()">Start Speech Recognition</button>
<button onclick="getStoredTranscript()">Print Recognition</button>
<button onclick="test()">test from HTML</button>

<script>
  // Variable to store transcript
  var storedTranscript = '';

  // Function to start speech recognition
  function startSpeechToText() {
    console.log("startSpeechToText Function Called");
    var recognition = new webkitSpeechRecognition();
    recognition.lang = 'en-US';
    recognition.onresult = function(event) {
      var transcript = event.results[0][0].transcript;
      document.getElementById('transcript').value = transcript;
      storedTranscript = transcript; // Store transcript in the variable
      // alert('You said: ' + transcript);
      // You can do further processing with the recognized text here
    };
    recognition.start();
  }

  // Function to access stored transcript
  function getStoredTranscript() {
    console.log("Print Recognition called: " + storedTranscript);

  }

  function test() {
    console.log("TEST OUTPUT from SPEECH TO TEXT HTML");
  }
</script>
</body>
</html>
